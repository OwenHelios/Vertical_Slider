<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #173035;">
              <h1>Act I</h1>
              <p>New Tristram</p>
            </div>
            <div style="background-color: #a47552;">
              <h1>Act II</h1>
              <p>Caldeum</p>
            </div>
            <div style="background-color: #4c5b59;">
              <h1>Act III</h1>
              <p>Bastion's Keep</p>
            </div>
            <div style="background-color: #938173;">
              <h1>Act IV</h1>
              <p>High Heavens</p>
            </div>
        </div>
        <div class="right-slide">
          <div style="background-image:url(A4.jpg);"></div>
          <div style="background-image:url(A3.jpg);"></div>
          <div style="background-image:url(A2.jpg);"></div>
          <div style="background-image:url(A1.jpg);"></div>
        </div>
        <div class="action-buttons">
          <button class="up-button"><i class="fas fa-arrow-up"></i></button>
          <button class="down-button"><i class="fas fa-arrow-down"></i></button>
      </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
